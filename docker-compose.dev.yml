services:
  backend:
    build:
      context: ./backend/django
      dockerfile: Dockerfile
    volumes:
      - ./backend/django:/app
      - ./backend/django/static_data:/data/parquet
    ports:
      - "3200:8000"
    environment:
      DEBUG: "True"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000"
      CSRF_TRUSTED_ORIGINS: "http://localhost:3000"
      PARQUET_DIR: "/data/parquet"
    command: ["python", "manage.py", "runserver", "0.0.0.0:8000"]

  frontend:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      # Exclude node_modules from mount to avoid host/container conflicts
      - /app/node_modules
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: "http://localhost:3200"
    # Install deps fresh in container, then run dev server on 0.0.0.0
  # Use npm install when lockfile is absent to avoid npm ci failure; keep --silent flags for cleaner logs
    command: >
      sh -c "rm -rf node_modules/.cache && npm install --silent --no-audit --progress=false && npm run dev -- --host 0.0.0.0 --port 3000"
    depends_on:
      - backend
