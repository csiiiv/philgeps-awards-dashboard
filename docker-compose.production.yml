version: '3.8'

services:
  # Redis cache for API responses
  redis:
    image: redis:7-alpine
    container_name: philgeps-redis
    ports:
      - "6379:6379"
    command: redis-server --maxmemory 256mb --maxmemory-policy allkeys-lru
    networks:
      - philgeps-local
    volumes:
      - redis_data:/data
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  backend:
    build:
      context: ./backend/django
      dockerfile: Dockerfile
    container_name: philgeps-backend-prod
    ports:
      - "8000:8000"
    volumes:
      - ./backend/django:/app
      - ./data:/data
      - backend_static:/app/staticfiles
    environment:
      # Database settings
      DJANGO_SETTINGS_MODULE: philgeps_data_explorer.settings
      PYTHONUNBUFFERED: "1"
      
      # Gunicorn optimization for 40-50 concurrent users
      GUNICORN_WORKERS: "6"  # Adjust based on CPU cores: (2 Ã— cores) + 1
      GUNICORN_WORKER_CLASS: "gevent"
      GUNICORN_WORKER_CONNECTIONS: "1000"
      GUNICORN_TIMEOUT: "120"
      GUNICORN_KEEPALIVE: "75"
      GUNICORN_MAX_REQUESTS: "10000"
      GUNICORN_MAX_REQUESTS_JITTER: "1000"
      
      # RAM disk optimization for parquet files
      USE_TMPFS_PARQUET: "true"
      PARQUET_BASE_PATH: "/data/parquet-tmpfs"
      
      # Redis cache
      REDIS_URL: "redis://redis:6379/0"
      CACHE_BACKEND: "django.core.cache.backends.redis.RedisCache"
      CACHE_TIMEOUT: "300"
      
      # Database connection pooling
      DB_POOL_SIZE: "20"
      DB_MAX_OVERFLOW: "10"
      
      # CORS settings
      CORS_ALLOWED_ORIGINS: "http://localhost:3200,http://localhost:5173"
      ALLOWED_HOSTS: "localhost,127.0.0.1,backend"
    networks:
      - philgeps-local
    depends_on:
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4.0'
          memory: 8G
        reservations:
          cpus: '2.0'
          memory: 4G
    tmpfs:
      # 3GB RAM disk for parquet files (adjust based on your data size)
      - /data/parquet-tmpfs:size=3221225472,mode=1777
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: philgeps-frontend-prod
    ports:
      - "3200:80"
    environment:
      VITE_API_BASE_URL: "http://localhost:8000"
    networks:
      - philgeps-local
    depends_on:
      - backend
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  philgeps-local:
    driver: bridge

volumes:
  backend_static:
  redis_data:
