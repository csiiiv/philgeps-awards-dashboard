services:
  backend:
    build:
      context: ./backend/django
      dockerfile: Dockerfile
    image: philgeps-backend:latest
    container_name: philgeps-backend-ram
    ports:
      - "3200:8000"
    environment:
        environment:
          DEBUG: ${DEBUG:-True}
          ALLOWED_HOSTS: ${ALLOWED_HOSTS:-localhost,127.0.0.1}
          CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
          CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:-http://localhost:3000,http://127.0.0.1:3000}
          SECRET_KEY: ${SECRET_KEY:-your-secret-key}
          USE_TMPFS_PARQUET: "true"
          GUNICORN_WORKERS: "4"
          GUNICORN_WORKER_CLASS: "gevent"
          GUNICORN_WORKER_CONNECTIONS: "1000"
          GUNICORN_TIMEOUT: "120"
          GUNICORN_GRACEFUL_TIMEOUT: "125"
          GUNICORN_KEEPALIVE: "75"
          DB_CONN_MAX_AGE: "600"
          REDIS_URL: "redis://redis:6379/0"
          CACHE_BACKEND: "django_redis.cache.RedisCache"
          CACHE_TIMEOUT: "300"
          PYTHONUNBUFFERED: "1"
          CELERY_BROKER_URL: "amqp://guest:guest@rabbitmq:5672//"
          CELERY_RESULT_BACKEND: "redis://redis:6379/0"
    # RAM disk for parquet data (3GB for 2.0GB of data)
    tmpfs:
      - /data/parquet-tmpfs:size=3221225472,mode=1777
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/"]
      interval: 30s
      timeout: 10s
            # Celery broker for RabbitMQ
            CELERY_BROKER_URL: "amqp://guest:guest@rabbitmq:5672//"
            CELERY_RESULT_BACKEND: "redis://redis:6379/0"
      retries: 3
      start_period: 40s
      depends_on:
        - rabbitmq

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:3200
          depends_on:

            services:
              backend:
                build:
                  context: ./backend/django
                  dockerfile: Dockerfile
                image: philgeps-backend:latest
                container_name: philgeps-backend-ram
                ports:
                  - "3200:8000"
                environment:
                  DEBUG: "True"
                  ALLOWED_HOSTS: "localhost,127.0.0.1"
                  CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173"
                  CSRF_TRUSTED_ORIGINS: "http://localhost:3000,http://localhost:5173"
                  SECRET_KEY: "your-secret-key"
                  USE_TMPFS_PARQUET: "true"
                  GUNICORN_WORKERS: "4"
                  GUNICORN_WORKER_CLASS: "gevent"
                  GUNICORN_WORKER_CONNECTIONS: "1000"
                  GUNICORN_TIMEOUT: "120"
                  GUNICORN_GRACEFUL_TIMEOUT: "125"
                  GUNICORN_KEEPALIVE: "75"
                  DB_CONN_MAX_AGE: "600"
                  REDIS_URL: "redis://redis:6379/0"
                  CACHE_BACKEND: "django_redis.cache.RedisCache"
                  CACHE_TIMEOUT: "300"
                  PYTHONUNBUFFERED: "1"
                  CELERY_BROKER_URL: "amqp://guest:guest@rabbitmq:5672//"
                  CELERY_RESULT_BACKEND: "redis://redis:6379/0"
                tmpfs:
                  - /data/parquet-tmpfs:size=3221225472,mode=1777
                restart: unless-stopped
                healthcheck:
                  test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/"]
                  interval: 30s
                  timeout: 10s
                  retries: 3
                  start_period: 40s
                depends_on:
                  - rabbitmq

              frontend:
                build:
                  context: ./frontend
                  args:
                    VITE_API_URL: http://localhost:3200
                image: philgeps-frontend:latest
                container_name: philgeps-frontend
                ports:
                  - "3000:80"
                restart: unless-stopped
                healthcheck:
                  test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://127.0.0.1:80/"]
                  interval: 30s
                  timeout: 10s
                  retries: 3
                  start_period: 10s
                depends_on:
                  backend:
                    condition: service_healthy

              redis:
                image: redis:7-alpine
                container_name: philgeps-redis
                command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru
                restart: unless-stopped
                healthcheck:
                  test: ["CMD", "redis-cli", "ping"]
                  interval: 10s
                  timeout: 3s
                  retries: 3

              rabbitmq:
                image: rabbitmq:3-management
                container_name: philgeps-rabbitmq
                ports:
                  - "5672:5672"
                  - "15672:15672"
                restart: unless-stopped
                healthcheck:
                  test: ["CMD", "rabbitmqctl", "status"]
                  interval: 10s
                  timeout: 5s
                  retries: 3

              celeryworker:
                build:
                  context: ./backend/django
                  dockerfile: Dockerfile
                image: philgeps-celeryworker:latest
                container_name: philgeps-celeryworker
                command: celery -A philgeps_data_explorer worker --loglevel=INFO
                environment:
                  DEBUG: "True"
                  SECRET_KEY: "your-secret-key"
                  DJANGO_SETTINGS_MODULE: "philgeps_data_explorer.settings"
                  CELERY_BROKER_URL: "amqp://guest:guest@rabbitmq:5672//"
                  CELERY_RESULT_BACKEND: "redis://redis:6379/0"
                depends_on:
                  - backend
                  - rabbitmq
                  - redis
                restart: unless-stopped
