services:
  backend:
    build:
      context: ./backend/django
      dockerfile: Dockerfile
    image: philgeps-backend:latest
    container_name: philgeps-backend
    ports:
      - "3200:8000"
    networks:
      - philgeps-local
    environment:
      SECRET_KEY: "django-insecure-dev-key"
      DEBUG: "True"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
      CSRF_TRUSTED_ORIGINS: "http://localhost:3000,http://127.0.0.1:3000"
      PARQUET_DIR: "/data/parquet"
      CELERY_BROKER_URL: "amqp://guest:guest@rabbitmq:5672//"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
      REDIS_URL: "redis://redis:6379/0"
      GUNICORN_TIMEOUT: "300"
      GUNICORN_GRACEFUL_TIMEOUT: "330"
      GUNICORN_KEEPALIVE: "5"
      GUNICORN_LOG_LEVEL: "info"
      GUNICORN_ACCESS_LOG: "-"
      GUNICORN_ERROR_LOG: "-"
    restart: unless-stopped
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"
    # Uncomment to use external data directory instead of baked-in data
    # volumes:
    #   - ./backend/django/static_data:/data/parquet:ro

  frontend:
    build:
      context: ./frontend
      args:
        VITE_API_URL: http://localhost:3200
    image: philgeps-frontend:latest
    container_name: philgeps-frontend
    ports:
      - "3000:80"
    networks:
      - philgeps-local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      backend:
        condition: service_healthy

  # RabbitMQ - Message Broker for Celery
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: philgeps-rabbitmq
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    networks:
      - philgeps-local
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis - Result Backend for Celery
  redis:
    image: redis:7-alpine
    container_name: philgeps-redis
    ports:
      - "6379:6379"
    networks:
      - philgeps-local
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - redis_data:/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Celery Worker
  celery-worker:
    build:
      context: ./backend/django
      dockerfile: Dockerfile
    image: philgeps-backend:latest
    container_name: philgeps-celery-worker
    command: celery -A philgeps_data_explorer worker --loglevel=info
    networks:
      - philgeps-local
    environment:
      SECRET_KEY: "django-insecure-dev-key"
      DEBUG: "True"
      CELERY_BROKER_URL: "amqp://guest:guest@rabbitmq:5672//"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
      REDIS_URL: "redis://redis:6379/0"
      PARQUET_DIR: "/data/parquet"
    restart: unless-stopped
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Flower - Celery Monitoring Tool
  flower:
    build:
      context: ./backend/django
      dockerfile: Dockerfile
    image: philgeps-backend:latest
    container_name: philgeps-flower
    command: celery -A philgeps_data_explorer flower --port=5555
    ports:
      - "5555:5555"
    networks:
      - philgeps-local
    environment:
      CELERY_BROKER_URL: "amqp://guest:guest@rabbitmq:5672//"
      CELERY_RESULT_BACKEND: "redis://redis:6379/0"
    restart: unless-stopped
    depends_on:
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  philgeps-local:
    driver: bridge
    name: philgeps-local-network

volumes:
  rabbitmq_data:
  redis_data:
